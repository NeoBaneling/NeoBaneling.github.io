<!DOCTYPE html>
<html>
    <head>
        <title>Joey Bishop | Textbox</title>
        <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="../main.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../scripts/gameManager.js"></script>
    </head>
    <body>

        <div class="dark">
            <h1>Think you know the clue?</h1>
            <p>Give it a shot here:</p>
            <input type="text" id="guess" placeholder="The Spanish Inquisition">
            <button onclick="GetText()">Submit Guess</button>
            <br>
            <p id="submission"></p>
        </div>

        <div class="footer">
            <p class="footer">Be inquisitive, stay positive, always strive for success, and
            watch out for facehuggers</p>
        </div>
    </body>
</html>
