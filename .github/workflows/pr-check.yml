name: check pull request

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: lint
        run: yarn lint

      - name: format
        run: yarn fmt

      - name: build project
        run: yarn build
